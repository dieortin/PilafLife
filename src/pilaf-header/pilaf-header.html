<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">

<dom-module id="pilaf-header">
    <template>
        <style is="custom-style">
            app-toolbar, paper-tabs {
                /*background-color: #17A55F;*/
                background-color: #00480a;
                color: #fff;
            }
            paper-tabs {
                background-color: #007534;
                --paper-tabs-selection-bar-color: #C4E7D4;
            }
        </style>
        <app-header fixed condenses shadow effects="waterfall">
            <app-toolbar>
                <div main-title>Pilaf life</div>
                <!--
                <paper-icon-button icon="delete"></paper-icon-button>
                <paper-icon-button icon="search"></paper-icon-button>
                <paper-icon-button icon="close"></paper-icon-button>-->
            </app-toolbar>
            <!--suppress HtmlUnknownAttribute -->
            <paper-tabs selected="{{selected}}" sticky>
                <template is="dom-repeat" items="[[days]]">
                    <paper-tab>[[item]]</paper-tab>
                </template>
            </paper-tabs>
        </app-header>
    </template>

    <script src="pilaf-header.js"></script>
</dom-module>
